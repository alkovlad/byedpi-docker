name: test

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push multi-arch Docker image
      run: |
        cat <<EOF > Dockerfile
        # syntax=docker/dockerfile:1.4
        FROM --platform=\$BUILDPLATFORM alpine:latest AS build

        ARG TARGETPLATFORM
        ARG BUILDPLATFORM

        RUN apk update && apk add --no-cache \
            git \
            build-base \
            openssl-dev \
            libpcap-dev \
            tor \
            linux-headers \
            musl-dev

        RUN git clone https://github.com/hufrea/byedpi /opt/byedpi

        WORKDIR /opt/byedpi
        RUN make

        FROM alpine:latest

        COPY --from=build /opt /opt
        EXPOSE 1080

        ENTRYPOINT ["/opt/byedpi/ciadpi"]
        EOF

        docker buildx build --platform linux/amd64,linux/arm/v7,linux/aarch64 \
          -t ${{ secrets.DOCKER_USERNAME }}/byedpi:test --push .
